<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Price Details</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .price-details {
    margin-bottom: 20px;
  }
  .price-details p {
    margin: 5px 0;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Price Details</h2>
  <div class="price-details">
    <p id="item-name"></p>
    <p id="item-price"></p>
  </div>
  <button id="buy-now-btn" data-item-name="Product Name" data-item-price="99.99">Buy Now</button>
</div>

<script>
  const buyNowBtn = document.getElementById('buy-now-btn');
  const itemNameElement = document.getElementById('item-name');
  const itemPriceElement = document.getElementById('item-price');

  buyNowBtn.addEventListener('click', function() {
    const itemName = this.getAttribute('data-item-name');
    const itemPrice = this.getAttribute('data-item-price');

    itemNameElement.textContent = `Item Name: ${itemName}`;
    itemPriceElement.textContent = `Price: $${itemPrice}`;
  });
</script>

</body>
</html>
